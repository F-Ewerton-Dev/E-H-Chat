<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com MÃ­dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #messages {
            width: 90%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .bot {
            background: #f8d7da;
            align-self: flex-start;
        }
        #inputContainer {
            display: flex;
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"] {
            display: none;
        }
        label {
            cursor: pointer;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>Chat com Envio de MÃ­dia</h2>
    <div id="messages"></div>
    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Digite uma mensagem...">
        <button onclick="sendMessage()">Enviar</button>
        <input type="file" id="fileInput" accept="image/*,video/*,.gif" onchange="sendMedia()">
        <label for="fileInput">ðŸ“·ðŸŽ¥</label>
    </div>
    <script>
        async function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let message = messageInput.value.trim();
            if (!message) return;

            await fetch("/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            });
            messageInput.value = "";
            loadMessages();
        }

        async function sendMedia() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("media", file);

            await fetch("/save-media", { method: "POST", body: formData });
            fileInput.value = "";
            loadMessages();
        }

        async function loadMessages() {
            let response = await fetch("/load-messages");
            let messages = await response.json();
            let messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";

            messages.forEach(msg => {
                let div = document.createElement("div");
                div.classList.add("message", msg.user || "bot");
                
                if (msg.content) {
                    div.innerText = msg.content;
                } else if (msg.media) {
                    let ext = msg.media.split('.').pop().toLowerCase();
                    if (["jpg", "jpeg", "png", "gif"].includes(ext)) {
                        div.innerHTML = `<img src="/uploads/${msg.media}" style="max-width: 100%; border-radius: 8px;">`;
                    } else if (["mp4", "webm", "ogg"].includes(ext)) {
                        div.innerHTML = `<video src="/uploads/${msg.media}" controls style="max-width: 100%; border-radius: 8px;"></video>`;
                    }
                }
                messagesContainer.appendChild(div);
            });
        }

        setInterval(loadMessages, 3000); // Atualiza as mensagens a cada 3 segundos
    </script>
</body>
</html>
